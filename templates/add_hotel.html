<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hotels.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Add Hotel</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Hotel Name" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="number" name="price" placeholder="Price per Night" required>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Add Hotel</button>
        </form>
        <a href="{{ url_for('hotels.manage_hotels') }}" class="btn">Back to Hotels</a>
    </div>
</div>
</body>
</html>
