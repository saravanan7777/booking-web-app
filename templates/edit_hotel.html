{% extends "base.html" %}

{% block title %}Edit Hotel{% endblock %}

{% block content %}
    <h2>Edit Hotel: {{ hotel.name }}</h2>
    <form action="{{ url_for('edit_hotel', hotel_id=hotel.id) }}" method="POST">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" value="{{ hotel.name }}" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ hotel.location }}" required>

        <label for="price">Price per Night:</label>
        <input type="number" id="price" name="price" value="{{ hotel.price }}" required>

        <button type="submit">Update Hotel</button>
    </form>
{% endblock %}
