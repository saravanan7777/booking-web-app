<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hotels.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Edit Hotel</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" value="{{ hotel.name }}" required>
            <input type="text" name="location" value="{{ hotel.location }}" required>
            <input type="number" name="price" value="{{ hotel.price }}" required>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Update Hotel</button>
        </form>
        <a href="{{ url_for('hotels.manage_hotels') }}" class="btn">Back to Hotels</a>
    </div>
</body>
</html>
