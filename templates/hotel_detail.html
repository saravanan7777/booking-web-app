{% extends "base.html" %}

{% block title %}{{ hotel.name }} - Hotel App{% endblock %}

{% block content %}
    <h2>{{ hotel.name }}</h2>
    <p>Location: {{ hotel.location }}</p>
    <p>Price: ${{ hotel.price }} per night</p>

    <a href="{{ url_for('book_hotel', hotel_id=hotel.id) }}" class="btn">Book Now</a>
{% endblock %}
