{% extends "base.html" %}

{% block title %}Hotels - Hotel App{% endblock %}

{% block content %}
    <h2>Available Hotels</h2>
    <ul>
        {% for hotel in hotels %}
            <li>
                <a href="{{ url_for('hotel_detail', hotel_id=hotel.id) }}">
                    {{ hotel.name }} - {{ hotel.location }} (${{ hotel.price }}/night)
                </a>
                <a href="{{ url_for('book_hotel', hotel_id=hotel.id) }}" class="btn">Book Now</a>
                <a href="{{ url_for('edit_hotel', hotel_id=hotel.id) }}" class="btn">Edit</a>
                <form action="{{ url_for('delete_hotel', hotel_id=hotel.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
