{% block content %}
    <div style="text-align: center; padding: 20px;">
        <h2 style="color: #412212; font-family: Arial, sans-serif; margin-bottom: 15px;">Manage Hotels</h2>

        <!-- Logout Button -->
        <a href="{{ url_for('auth.logout') }}" style="display: inline-block; padding: 10px 20px; background: #b22222; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; font-weight: bold;">Logout</a>

        <!-- Add Hotel Button -->
        <div style="margin-top: 20px;">
            <a href="{{ url_for('hotels.add_hotel') }}" style="display: inline-block; padding: 10px 20px; background: #412212; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">Add New Hotel</a>
        </div>

        <!-- Edit Section -->
        <h2 style="color: #412212; font-family: Arial, sans-serif; margin-top: 30px;">Edit Registered Hotels</h2>

        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
            {% for hotel in hotels %}
                <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
                    <h3 style="color: #412212; font-size: 20px;">{{ hotel.name }}</h3>
                    <a href="{{ url_for('hotels.edit_hotel', hotel_id=hotel.id) }}" style="display: inline-block; margin-top: 10px; padding: 8px 15px; background: #412212; color: white; text-decoration: none; border-radius: 5px;">Edit</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
